version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hos_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hos_password}
      POSTGRES_DB: ${POSTGRES_DB:-hos_marketplace}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/database/init-schemas.sh:/docker-entrypoint-initdb.d/10-init-schemas.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hos_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-hos_user}:${POSTGRES_PASSWORD:-hos_password}@postgres:5432/${POSTGRES_DB:-hos_marketplace}
      REDIS_URL: redis://redis:6379
      PORT: 3001
      NODE_ENV: development
      FRONTEND_URL: http://localhost:3000
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3001/api', r => { process.exit(r.statusCode < 500 ? 0 : 1) }).on('error', () => process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/api:/app/services/api
      - ./packages:/app/packages

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
      NEXT_PUBLIC_CMS_URL: http://localhost:1337/api
      NODE_ENV: development
    depends_on:
      - api

  cms:
    image: strapi/strapi:latest
    ports:
      - "1337:1337"
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB:-hos_marketplace}
      DATABASE_USERNAME: ${POSTGRES_USER:-hos_user}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-hos_password}
      DATABASE_SSL: false
      JWT_SECRET: ${CMS_JWT_SECRET:-cms-secret-change-in-production}
      ADMIN_JWT_SECRET: ${CMS_ADMIN_SECRET:-admin-secret-change-in-production}
      APP_KEYS: ${CMS_APP_KEYS:-key1,key2,key3,key4}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - cms_data:/srv/app

  # ─── API Gateway (Microservices Phase 0) ─────────────────────────────────
  # The gateway sits in front of the monolith API and validates JWTs centrally.
  # During migration, all requests are proxied to the monolith.
  # As microservices are extracted, set their URL env vars to route traffic.
  #
  # To start using the gateway, point your frontend to http://localhost:4000/api
  # instead of http://localhost:3001/api.
  gateway:
    build:
      context: .
      dockerfile: services/gateway/Dockerfile
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: development
      GATEWAY_PORT: 4000
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      MONOLITH_API_URL: http://api:3001
      # Microservice URLs – uncomment to route traffic away from the monolith
      AUTH_SERVICE_URL: http://auth:3005
      NOTIFICATION_SERVICE_URL: http://notification:3003
      SEARCH_SERVICE_URL: http://search:3004
      USER_SERVICE_URL: http://user:3006
      PRODUCT_SERVICE_URL: http://product:3007
      ORDER_SERVICE_URL: http://order:3008
      PAYMENT_SERVICE_URL: http://payment:3009
      # Phase 3 microservice URLs
      INVENTORY_SERVICE_URL: http://inventory:3010
      SELLER_SERVICE_URL: http://seller:3011
      INFLUENCER_SERVICE_URL: http://influencer:3012
      CONTENT_SERVICE_URL: http://content:3013
      ADMIN_SERVICE_URL: http://admin:3014
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      api:
        condition: service_healthy
      redis:
        condition: service_healthy
      notification:
        condition: service_healthy
      search:
        condition: service_healthy
      auth:
        condition: service_healthy
      user:
        condition: service_healthy
      product:
        condition: service_healthy
      order:
        condition: service_healthy
      payment:
        condition: service_healthy
      inventory:
        condition: service_healthy
      seller:
        condition: service_healthy
      influencer:
        condition: service_healthy
      content:
        condition: service_healthy
      admin:
        condition: service_healthy

  # ─── Notification Microservice (Phase 1) ──────────────────────────────────
  # Handles email, WhatsApp, newsletter, and in-app notifications.
  # Listens to domain events via Redis and exposes REST endpoints.
  notification:
    build:
      context: .
      dockerfile: services/notification/Dockerfile
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: development
      NOTIFICATION_PORT: 3003
      DATABASE_URL: postgresql://${POSTGRES_USER:-hos_user}:${POSTGRES_PASSWORD:-hos_password}@postgres:5432/${POSTGRES_DB:-hos_marketplace}?schema=notification_service
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@hos-marketplace.com}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_WHATSAPP_NUMBER: ${TWILIO_WHATSAPP_NUMBER:-}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3003/api/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ─── Search Microservice (Phase 1) ─────────────────────────────────────
  # Elasticsearch + Meilisearch indexing and search endpoints.
  search:
    build:
      context: .
      dockerfile: services/search/Dockerfile
    ports:
      - "3004:3004"
    environment:
      NODE_ENV: development
      SEARCH_PORT: 3004
      DATABASE_URL: postgresql://${POSTGRES_USER:-hos_user}:${POSTGRES_PASSWORD:-hos_password}@postgres:5432/${POSTGRES_DB:-hos_marketplace}?schema=search_service,product_service
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      ELASTICSEARCH_NODE: ${ELASTICSEARCH_NODE:-}
      MEILISEARCH_HOST: ${MEILISEARCH_HOST:-}
      MEILISEARCH_KEY: ${MEILISEARCH_KEY:-}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3004/api/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ─── Auth Microservice (Phase 1) ──────────────────────────────────────
  # Handles login, registration, JWT, OAuth, refresh tokens.
  auth:
    build:
      context: .
      dockerfile: services/auth/Dockerfile
    ports:
      - "3005:3005"
    environment:
      NODE_ENV: development
      AUTH_PORT: 3005
      DATABASE_URL: postgresql://${POSTGRES_USER:-hos_user}:${POSTGRES_PASSWORD:-hos_password}@postgres:5432/${POSTGRES_DB:-hos_marketplace}?schema=auth_service
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      APPLE_CLIENT_ID: ${APPLE_CLIENT_ID:-}
      APPLE_CLIENT_SECRET: ${APPLE_CLIENT_SECRET:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3005/api/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ─── User Microservice (Phase 2) ──────────────────────────────────────
  # User profiles, addresses, customer groups, gamification.
  user:
    build:
      context: .
      dockerfile: services/user/Dockerfile
    ports:
      - "3006:3006"
    environment:
      NODE_ENV: development
      USER_PORT: 3006
      DATABASE_URL: postgresql://${POSTGRES_USER:-hos_user}:${POSTGRES_PASSWORD:-hos_password}@postgres:5432/${POSTGRES_DB:-hos_marketplace}?schema=user_service
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3006/api/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ─── Product Catalog Microservice (Phase 2) ───────────────────────────
  # Products, collections, taxonomy, characters, fandoms, digital products.
  product:
    build:
      context: .
      dockerfile: services/product/Dockerfile
    ports:
      - "3007:3007"
    environment:
      NODE_ENV: development
      PRODUCT_PORT: 3007
      DATABASE_URL: postgresql://${POSTGRES_USER:-hos_user}:${POSTGRES_PASSWORD:-hos_password}@postgres:5432/${POSTGRES_DB:-hos_marketplace}?schema=product_service
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3007/api/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ─── Order Microservice (Phase 2) ─────────────────────────────────────
  # Orders, cart, returns, gift cards.
  order:
    build:
      context: .
      dockerfile: services/order/Dockerfile
    ports:
      - "3008:3008"
    environment:
      NODE_ENV: development
      ORDER_PORT: 3008
      DATABASE_URL: postgresql://${POSTGRES_USER:-hos_user}:${POSTGRES_PASSWORD:-hos_password}@postgres:5432/${POSTGRES_DB:-hos_marketplace}?schema=order_service
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3008/api/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ─── Payment Microservice (Phase 2) ───────────────────────────────────
  # Payments (Stripe, Klarna), finance, settlements, currency.
  payment:
    build:
      context: .
      dockerfile: services/payment/Dockerfile
    ports:
      - "3009:3009"
    environment:
      NODE_ENV: development
      PAYMENT_PORT: 3009
      DATABASE_URL: postgresql://${POSTGRES_USER:-hos_user}:${POSTGRES_PASSWORD:-hos_password}@postgres:5432/${POSTGRES_DB:-hos_marketplace}?schema=payment_service
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      KLARNA_API_KEY: ${KLARNA_API_KEY:-}
      KLARNA_API_SECRET: ${KLARNA_API_SECRET:-}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3009/api/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ─── Inventory/Shipping Microservice (Phase 3) ────────────────────────
  # Warehouses, inventory, shipping, fulfillment, logistics.
  inventory:
    build:
      context: .
      dockerfile: services/inventory/Dockerfile
    ports:
      - "3010:3010"
    environment:
      NODE_ENV: development
      INVENTORY_PORT: 3010
      DATABASE_URL: postgresql://${POSTGRES_USER:-hos_user}:${POSTGRES_PASSWORD:-hos_password}@postgres:5432/${POSTGRES_DB:-hos_marketplace}?schema=inventory_service
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3010/api/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ─── Seller/Marketplace Microservice (Phase 3) ──────────────────────
  # Sellers, submissions, reviews, themes.
  seller:
    build:
      context: .
      dockerfile: services/seller/Dockerfile
    ports:
      - "3011:3011"
    environment:
      NODE_ENV: development
      SELLER_PORT: 3011
      DATABASE_URL: postgresql://${POSTGRES_USER:-hos_user}:${POSTGRES_PASSWORD:-hos_password}@postgres:5432/${POSTGRES_DB:-hos_marketplace}?schema=seller_service
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3011/api/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ─── Influencer Microservice (Phase 3) ──────────────────────────────
  # Influencer storefronts, campaigns, commissions, referrals.
  influencer:
    build:
      context: .
      dockerfile: services/influencer/Dockerfile
    ports:
      - "3012:3012"
    environment:
      NODE_ENV: development
      INFLUENCER_PORT: 3012
      DATABASE_URL: postgresql://${POSTGRES_USER:-hos_user}:${POSTGRES_PASSWORD:-hos_password}@postgres:5432/${POSTGRES_DB:-hos_marketplace}?schema=influencer_service
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3012/api/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ─── Content/Engagement Microservice (Phase 3) ──────────────────────
  # CMS, promotions, gamification, fandoms, social sharing.
  content:
    build:
      context: .
      dockerfile: services/content/Dockerfile
    ports:
      - "3013:3013"
    environment:
      NODE_ENV: development
      CONTENT_PORT: 3013
      DATABASE_URL: postgresql://${POSTGRES_USER:-hos_user}:${POSTGRES_PASSWORD:-hos_password}@postgres:5432/${POSTGRES_DB:-hos_marketplace}?schema=content_service
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      STRAPI_URL: ${STRAPI_URL:-http://cms:1337/api}
      STRAPI_API_TOKEN: ${STRAPI_API_TOKEN:-}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3013/api/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ─── Admin/Analytics Microservice (Phase 3) ─────────────────────────
  # Activity logs, analytics, support, GDPR, webhooks, integrations.
  admin:
    build:
      context: .
      dockerfile: services/admin/Dockerfile
    ports:
      - "3014:3014"
    environment:
      NODE_ENV: development
      ADMIN_PORT: 3014
      DATABASE_URL: postgresql://${POSTGRES_USER:-hos_user}:${POSTGRES_PASSWORD:-hos_password}@postgres:5432/${POSTGRES_DB:-hos_marketplace}?schema=admin_service
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3014/api/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  cms_data:
